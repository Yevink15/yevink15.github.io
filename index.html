<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Yevin_K — Photo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css"/>
</head>
<body>

<header class="nav">
  <div class="container nav-inner">
    <a class="brand" href="index.html">Yevin_K <span>photo</span></a>
    <div class="nav-actions">
      <a class="btn btn-ghost" href="https://instagram.com/Yevin_K" target="_blank">Instagram</a>
      <a class="btn btn-primary" href="#events">Events</a>
    </div>
  </div>
</header>

<main class="container">

<section class="hero">
  <div class="hero-inner">
    <h1>Esports • Events</h1>
    <p>Scroll recent shoots, click an event, and open the full album.</p>

    <div class="controls" id="events">
      <div class="pills">
        <button class="pill active" data-filter="all">All</button>
        <button class="pill" data-filter="esports">Esports</button>
        <button class="pill" data-filter="events">Events</button>
      </div>

      <input id="search" class="search" placeholder="Search events..." />
    </div>
  </div>
</section>

<section class="grid" id="grid"></section>

<footer class="footer">
  © <span id="year"></span> Yevin_K
</footer>

</main>

<script src="data.js"></script>
<script src="app.js"></script>
<script>
document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
